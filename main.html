<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		
        function secondHighest(arr) {
            // Convert array elements to numbers
            arr = arr.map(Number);

            // If the array has less than 2 unique values, return -Infinity
            if (arr.length < 2 || new Set(arr).size < 2) {
                return -Infinity;
            }

            let highest = -Infinity;
            let secondHighest = -Infinity;

            for (let num of arr) {
                if (num > highest) {
                    secondHighest = highest;
                    highest = num;
                } else if (num > secondHighest && num < highest) {
                    secondHighest = num;
                }
            }

            return secondHighest === -Infinity ? -Infinity : secondHighest;
        }

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
