<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) return -Infinity;

			let highest = -Infinity;
			let secondHighest = -Infinity;

			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > highest) {
					// Update second highest before updating highest
					secondHighest = highest;
					highest = arr[i];
				} else if (arr[i] > secondHighest && arr[i] !== highest) {
					// Update second highest if current element is distinct from the highest
					secondHighest = arr[i];
				}
			}

			// If second highest never got updated, return -Infinity
			return secondHighest === -Infinity ? -Infinity : secondHighest;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
